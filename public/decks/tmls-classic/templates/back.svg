<!-- public/templates/back.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 825 1200" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="85%">
      <stop offset="60%" stop-color="rgba(0,0,0,0)" />
      <stop offset="100%" stop-color="rgba(0,0,0,0.65)" />
    </radialGradient>

    <!-- rood licht -->
    <linearGradient id="redEdge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff8080" />
      <stop offset="100%" stop-color="#ff2020" />
    </linearGradient>
    <radialGradient id="redFloor" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="rgba(255,64,64,0.6)" />
      <stop offset="60%" stop-color="rgba(255,32,32,0.25)" />
      <stop offset="100%" stop-color="rgba(255,0,0,0)" />
    </radialGradient>

    <!-- glow -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="b" />
      <feMerge><feMergeNode in="b" /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
  </defs>

  <!-- achtergrond -->
  <rect width="825" height="1200" fill="#050505" />
  <rect width="825" height="1200" fill="url(#vignette)" />

  <!-- deurvlak (transparant zodat je logo door de “opening” zichtbaar is) -->
  <rect x="142.5" y="160" width="540" height="880" rx="12" ry="12"
        fill="#0b0b0c" opacity="{{DOOR_OPACITY}}" />

  <!-- gloeiende deur-omtrek -->
  <rect x="142.5" y="160" width="3" height="880" fill="url(#redEdge)" filter="url(#glow)" />
  <rect x="679.5" y="160" width="3" height="880" fill="url(#redEdge)" filter="url(#glow)" />
  <rect x="142.5" y="160" width="540" height="3" fill="url(#redEdge)" filter="url(#glow)" />

  <!-- onderkier + vloerlicht -->
  <g filter="url(#glow)" opacity="0.95">
    <rect x="142.5" y="1040" width="540" height="3" fill="url(#redEdge)" />
    <polygon points="142.5,1043 682.5,1043 780,1150 45,1150" fill="url(#redFloor)" />
  </g>

  <!-- LOGO -->
  <g transform="translate(412.5,600) scale({{LOGO_SCALE}}) translate(-412.5,-600)">
    <image href="{{LOGO_URL}}"
           x="162.5" y="260" width="500" height="680"
           preserveAspectRatio="xMidYMid meet"
           opacity="0.98" />
  </g>
</svg>
