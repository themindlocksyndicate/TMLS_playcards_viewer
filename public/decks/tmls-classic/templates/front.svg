<!-- public/templates/front.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 825 1200" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- goud -->
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#f6e7ad"/>
      <stop offset="60%" stop-color="#d7b56d"/>
      <stop offset="100%" stop-color="#95743b"/>
    </linearGradient>
    <!-- subtiele vignette -->
    <radialGradient id="vignette" cx="50%" cy="45%" r="85%">
      <stop offset="70%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.55)"/>
    </radialGradient>
    <!-- zachte schaduw -->
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <!-- achtergrond -->
  <rect width="825" height="1200" fill="#0b0b0c"/>
  <rect width="825" height="1200" fill="url(#vignette)"/>

  <!-- kaartframe -->
  <rect x="36" y="36" width="753" height="1128" rx="22" fill="none" stroke="url(#gold)" stroke-width="7"/>
  <rect x="54" y="54" width="717" height="1092" rx="18" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.7"/>

  <!-- watermark cirkels (heel subtiel, helpt focus) -->
  <circle cx="412.5" cy="560" r="210" fill="none" stroke="#d7b56d" opacity="0.06"/>
  <circle cx="412.5" cy="560" r="270" fill="none" stroke="#d7b56d" opacity="0.035"/>

  <!-- TITEL -->
  <g transform="translate(0,0)">
    <rect x="110" y="120" width="605" height="120" rx="14" fill="rgba(0,0,0,0.35)" filter="url(#soft)" opacity="0.35"/>
    <text x="412.5" y="195"
          fill="url(#gold)"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="48" font-weight="700" text-anchor="middle" letter-spacing="0.5">
      {{TITLE}}
    </text>
  </g>

  <!-- META-badges -->
  <g transform="translate(110,255)">
    <!-- Category -->
    <rect x="0" y="0" rx="10" ry="10" width="280" height="52"
          fill="rgba(215,181,109,0.07)" stroke="url(#gold)" stroke-width="1"/>
    <text x="16" y="20"
          fill="#c9a96a" font-size="14" font-weight="700"
          font-family="ui-sans-serif, system-ui">CATEGORY</text>
    <text x="16" y="38"
          fill="#e8d6a0" font-size="18"
          font-family="ui-sans-serif, system-ui">{{CATEGORY}}</text>

    <!-- Symbol -->
    <rect x="305" y="0" rx="10" ry="10" width="280" height="52"
          fill="rgba(215,181,109,0.07)" stroke="url(#gold)" stroke-width="1"/>
    <text x="321" y="20"
          fill="#c9a96a" font-size="14" font-weight="700"
          font-family="ui-sans-serif, system-ui">SYMBOL</text>
    <text x="321" y="38"
          fill="#e8d6a0" font-size="18"
          font-family="ui-sans-serif, system-ui">{{SYMBOL}}</text>
  </g>

  <!-- optioneel: Rarity/Color rij -->
  <g transform="translate(110,323)">
    <text x="0" y="0" fill="#b8985a" font-size="14" font-family="ui-sans-serif, system-ui">
      {{RARITY_LINE}}
    </text>
    <text x="305" y="0" fill="#b8985a" font-size="14" font-family="ui-sans-serif, system-ui">
      {{COLOR_LINE}}
    </text>
  </g>

  <!-- scheidingslijn -->
  <line x1="110" y1="350" x2="715" y2="350" stroke="url(#gold)" stroke-width="1" opacity="0.3"/>

  <!-- HINTS / content -->
  <!-- We gebruiken foreignObject zodat line-breaks en bullet lists netjes renderen.
       {{HINTS_HTML}} wordt door cardTemplates.js gemaakt uit alle hint velden. -->
  <foreignObject x="110" y="380" width="605" height="710">
    <div xmlns="http://www.w3.org/1999/xhtml"
         style="
           color:#f0e8cf; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
           font-size:20px; line-height:1.45; letter-spacing:.2px;">
      <style>
        .hints p{margin:0 0 .6em 0;}
        .hints ul{margin:.2em 0 .8em 1.1em; padding:0;}
        .hints li{margin:.25em 0;}
        .note{color:#d7b56d; opacity:.9; font-size:16px; margin-top:1em}
      </style>
      <div class="hints">
        {{HINTS_HTML}}
      </div>
      <div class="note">{{FOOTER_NOTE}}</div>
    </div>
  </foreignObject>

  <!-- onder subtiele gloed -->
  <ellipse cx="412.5" cy="1115" rx="260" ry="28" fill="black" opacity="0.35" filter="url(#soft)"/>
</svg>
